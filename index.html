<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">AppStore</a>
          <div class="header-right-content">
            <ul class="nav-links">
              <li><a href="#featured" class="active">Featured</a></li>
              <li><a href="#trending">Trending</a></li>
              <li><a href="#recommended">Recommended</a></li>
            </ul>
            <div class="search-container">
              <input
                type="text"
                id="searchInput"
                placeholder="Search apps..."
              />
              <button id="searchButton">Search</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section id="featured-apps">
        <h2>Featured Apps</h2>
        <div class="app-grid" id="featuredAppGrid">
          <!-- Apps will be dynamically inserted here by script.js -->
        </div>
      </section>

      <section id="trending-apps">
        <h2>Trending Apps</h2>
        <div class="app-grid" id="trendingAppGrid">
          <!-- Apps will be dynamically inserted here by script.js -->
        </div>
      </section>

      <section id="recommended-apps">
        <h2>Recommended Apps</h2>
        <div class="app-grid" id="recommendedAppGrid">
          <!-- Apps will be dynamically inserted here by script.js -->
        </div>
      </section>

      <section id="all-apps">
        <h2>All Apps</h2>
        <div class="app-grid" id="allAppGrid">
          <!-- Existing app items will be moved here or dynamically loaded -->
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 AppStore. All rights reserved.</p>
      </div>
    </footer>

    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "070a21e6f1d947f1b4ede741e3d0de33"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
    <script src="script.js"></script>
  </body>
</html>
