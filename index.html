<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the App Store</h1>
      <p>Here is a list of our available apps for download:</p>

      <div class="app-list">
        <!-- App 1 -->
        <div class="app-item">
          <img
            src="icons/hea_moslim_dampanto.png"
            alt="App 1 Icon"
            class="app-icon"
          />
          <h2>হে মুসলিম দাম্পত্য</h2>
          <p>Version 1.0</p>
          <p>Description: This is an awesome app for Android users.</p>
          <a
            href="downloads/hea_moslim_dampanto.apk"
            class="download-btn"
            download
            >Download APK</a
          >
        </div>

        <!-- App 2 -->
        <div class="app-item">
          <img
            src="icons/hea_moslim_ovivabok.png"
            alt="App 2 Icon"
            class="app-icon"
          />
          <h2>হে মুসলিম অভিভাবক</h2>
          <p>Version 1.0</p>
          <p>Description: This is an awesome app for Android users.</p>
          <a
            href="downloads/hea_moslim_ovivabok.apk"
            class="download-btn"
            download
            >Download APK</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
